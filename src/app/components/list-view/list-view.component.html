<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Email</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Avatar</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of userList">
            <td scope="row">{{ user.id }}</td>
            <td scope="row">{{ user.email }}</td>
            <td scope="row">{{ user.first_name }}</td>
            <td scope="row">{{ user.last_name }}</td>
            <td>
                <img [src]="user.avatar" class="me-2" style="width: 20px" />
            </td>
            <td>
                <button type="button" class="btn btn-primary" [routerLink]="['/edituser', user.id]"
                    routerLinkActive="active">Edit</button>
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModalCenter"
                    (click)="getUserId(user.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<div class="d-flex justify-content-between p-2">
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item"><a class="page-link" (click)="paginate(1)">1</a></li>
            <li class="page-item"><a class="page-link" (click)="paginate(2)">2</a></li>
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Delete User</h5>
            </div>
            <div class="modal-body">
                Are you sure you want to delete the user?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                    [disabled]="loading">Close</button>
                <button type="button" class="btn btn-danger" (click)="deleteUser()" [disabled]="loading">Delete</button>
            </div>
        </div>
    </div>
</div>
