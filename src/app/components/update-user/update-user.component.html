<div class="content">
    <form class="form-update">
        <img class="mb-4" src="../../../assets/user-icon.png" alt="update-user-icon" width="100" height="100">
        <h1 class="h3 mb-4">Edit User Details</h1>
        <input type="text" id="inputName" class="form-control mb-4 mt-2" placeholder="Enter Name" autofocus #name>
        <input type="text" id="inputJob" class="form-control mb-4 mt-2" placeholder="Enter Job" #job>
        <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="updateUser(name.value, job.value)"
            [disabled]="loading">Update</button>
    </form>
</div>
