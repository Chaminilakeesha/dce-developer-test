<div class="content">
    <form class="form-signin">
        <img class="mb-4" src="../assets/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Edit User Details</h1>
        <input type="text" id="inputEmail" class="form-control" placeholder="Name" required autofocus #name>
        <input type="text" id="inputPassword" class="form-control" placeholder="Job" required #job>
        <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="updateUser(name.value, job.value)"
            [disabled]="loading">Update</button>
    </form>
</div>
