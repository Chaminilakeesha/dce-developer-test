<div class="content">
    <form class="form-signin" #myForm="ngForm">
        <img class="mb-4" src="../assets/bootstrap-solid.svg" alt="" width="72" height="72" />
        <h1 class="h3 mb-3 font-weight-normal">User Registration</h1>
        <input type="text" id="inputEmail" class="form-control" placeholder="Name" required autofocus #name />
        <input type="text" id="inputPassword" class="form-control" placeholder="Job" required #job />
        <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="register(name.value, job.value)"
            [disabled]="loading">
            Register
        </button>
    </form>
</div>
